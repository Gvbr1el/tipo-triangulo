<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de triângulo</title>
</head>
<body>
    <script>
        function triangulo(){
            var lado1 = prompt("De o valor do lado 1!");
            var lado2 = prompt("De o valor do lado 2!");
            var lado3 = prompt("De o valor do lado 3!");

            lado1 = parseFloat(lado1);
            lado2 = parseFloat(lado2);
            lado3 = parseFloat(lado3);

            if(lado1 === lado2 && lado2 ===lado3){
                alert("Triângulo Equilátero!");
            }
            else if(lado1 === lado2 || lado2 === lado3 || lado3 === lado1){
                alert("Triângulo Isósceles!");
            }
            else{
                alert("Triângulo Escaleno!");
            }
        }

        triangulo();
    </script>
</body>
</html>
